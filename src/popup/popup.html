<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
  </head>

  <body>
    <div>
      <div id="userFormArea">
        <h2>Hello!</h2>
        <div id="copyRoomnumURL" style="display: none">
          <input type="text" id="roomnumURL" size="16" readonly />
          <span class="input-group-button">
            <button class="btn" data-clipboard-target="#roomnumURL">
              <img
                src="/src/icons/copy.svg"
                alt="Copy to clipboard"
                width="16px"
              />
            </button>
          </span>
        </div>
        <br />
        <input id="create" type="button" value="Create a room" />
      </div>
      <div id="roomArea">
        <h2>Host: <span id="hostName"></span></h2>
        <div>
          <h5><span id="online-users"></span> online</h5>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
