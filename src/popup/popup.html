<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="primer.css" />
  </head>

  <body>
    <div class="container">
      <div class="show-with-room">
        <p class="show-host">
          You are the host, share the URL below to your friends and watch anime
          together.
        </p>
        <p class="show-viewer">
          You are a viewer, you don't need to do anything, just enjoy the anime.
        </p>
      </div>
      <div id="userFormArea">
        <div class="show-with-room">
          <div class="input-group">
            <input
              type="text"
              id="roomnumURL"
              class="form-control input-monospace input-sm color-bg-subtle"
              data-autoselect
              size="16"
              readonly
            />
            <div class="input-group-button">
              <button
                id="copy"
                class="btn btn-sm tooltipped tooltipped-no-delay tooltipped-n"
                aria-label="Click to copy"
                data-clipboard-target="#roomnumURL"
              >
                <img
                  class="octicon octicon-copy d-inline-block"
                  src="/src/icons/copy.svg"
                  alt="Copy to clipboard"
                  width="16px"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="show-without-room">
          <input id="create" class="btn" type="button" value="Create a room" />
        </div>
      </div>
      <div id="roomArea" class="show-with-room">
        <hr />
        <p class="show-host">
          You can change the episode or the website, your viewers will be
          following you.
        </p>
        <div>
          <h5><span id="online-users"></span> online</h5>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
